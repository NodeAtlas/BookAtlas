<div class="popup-edit-atlas">
	<section class="popup-content">
		<div class="close"><input type="button" class="next-variation-change" value="<%- ea(common, ['editableArea.close', fc, 'value']) %>"></div>
		<h1><%- et(common, ['editableArea.title', fc]) %></h1>
		<div id="wysiwyg"></div>
		<div class="templates">
			<div class="template html">
				<hr>
				<label><span class="info"></span> <ins class="wysiwyg link"><%- et(common, ['editableArea.wysiwyg', fc]) %></ins><del class="plaintext link"><%- et(common, ['editableArea.wysiwyg', fc]) %></del></label>
				<textarea cols="30" rows="6"></textarea>
				<span class="source"><em><%- et(common, ['editableArea.sourceInfo', fc]) %></em></span>
			</div>
			<div class="template text">
				<hr>
				<label><span class="info"></span></label>
				<input type="text">
				<span class="source"><em><%- et(common, ['editableArea.sourceInfo', fc]) %></em></span>
			</div>
			<div class="insert"></div>
		</div>
		<hr>
		<div id="wysiwyg-bottom"></div>
		<div class="submit">
			<label><input type="button" class="next-variation-change" value="<%- ea(common, ['editableArea.next', fc, 'value']) %>"></label>
			<label><input type="button" class="update-variation-change" value="<%- ea(common, ['editableArea.submit', fc, 'value']) %>"></label>
		</div>
	</section>
</div>
